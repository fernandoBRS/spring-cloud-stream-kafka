spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092
      bindings:
        greetings-in:
          consumer:
            autoCommitOffset: false
            autoCommitOnError: false
            headerMode: raw
          group: eventin
          destination: greetings
          contentType: text/plain
        greetings-out:
          group: eventout
          destination: greetings
          contentType: application/json
